<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #progressBar {
            height: 20px;
            background-color: #007bff;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>URL Redirect Checker</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Upload CSV File</label>
                <input type="file" class="form-control-file" id="fileInput" accept=".csv">
            </div>
            <button type="submit" class="btn btn-primary">Check Redirects</button>
        </form>
        <div class="progress mt-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Redirecting To</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="resultTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
